<h2 id="resize-vhdx-file"><a aria-hidden="true" class="anchor-heading" href="#resize-vhdx-file"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Resize VHDX file</h2>
<p>In Windows Pro</p>
<ul>
<li>enable HyperV tools in control panel > windows features</li>
<li><code>wsl --shutdown</code></li>
<li>admin mode: <code>optimize-vhd -Path xxx.vhdx -Mode full</code></li>
</ul>
