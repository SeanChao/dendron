<h1 id="array"><a aria-hidden="true" class="anchor-heading" href="#array"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Array</h1>
<p><code>concat</code></p>
<p>The concat() method is used to merge two or more arrays. This method does not change the existing arrays, but instead returns a <strong>new</strong> array.</p>
