<h1 id="profiling"><a aria-hidden="true" class="anchor-heading" href="#profiling"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Profiling</h1>
<p>Release build with debug info:</p>
<pre class="language-toml"><code class="language-toml"><span class="token punctuation">[</span><span class="token table class-name">profile.release</span><span class="token punctuation">]</span>
<span class="token key property">opt-level</span> <span class="token punctuation">=</span> <span class="token number">3</span>
<span class="token key property">debug</span> <span class="token punctuation">=</span> <span class="token number">1</span>
</code></pre>
