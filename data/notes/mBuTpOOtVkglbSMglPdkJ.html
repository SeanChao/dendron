<h1 id="semantic-versioning"><a aria-hidden="true" class="anchor-heading" href="#semantic-versioning"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Semantic Versioning</h1>
<p><a href="https://semver.org/">semver.org</a></p>
<p>MAJOR.MINOR.PATCH</p>
<ul>
<li>MAJOR version when you make incompatible API changes,</li>
<li>MINOR version when you add functionality in a backwards compatible manner, and</li>
<li>PATCH version when you make backwards compatible bug fixes.</li>
</ul>
