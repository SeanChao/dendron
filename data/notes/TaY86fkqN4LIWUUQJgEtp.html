<h1 id="tag"><a aria-hidden="true" class="anchor-heading" href="#tag"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Tag</h1>
<p>Create a tag:</p>
<p>git tag v0.1.0 # HEAD
git tag v0.1.0 <commit></commit></p>
<p>delete a tag: <code>git tag -d v0.1.0</code></p>
<p>push a tag: <code>git push origin v0.1.0</code></p>
